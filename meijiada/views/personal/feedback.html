<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>意见反馈</title>
    <link rel="stylesheet" href="../../static/css/ydui.rem.css">
    <script src="../../static/js/common/ydui.flexible.js"></script>
    <link rel="stylesheet" href="../../static/css/ydui.base.css">
    <link rel="stylesheet" href="../../static/css/common.css">
    <script src="../../static/js/common/vue.min.js"></script>    
    <script src="../../static/js/common/ydui.rem.js"></script>
    <script src="../../static/js/common/axios.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <span class="left back" @click='goHistory'>
                <img src="../../static/images/06.png">
            </span>
            <span>意见反馈</span>
        </div>
        <div class="updatepwd">
            <div>
                <textarea class="advice" placeholder="亲爱的美佳达用户，如您在使用过程中有任何问题或建议，都可以在此反馈，不断的改进，只为让您用得更舒心~"></textarea>
            </div>
            <div class="img_des">
                <div class="tit">请提供相关问题的截图或照片
                    <span>0/3</span>
                </div>
                <ul class="img_list">
                    <li>
                        <img src="../../static/images/s17.png">
                    </li>
                </ul>
                <div>
                    <button class="w-btn mt80">提交反馈</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '.wrap',
            methods: {
                goHistory: function () {
                    location.go(-1);
                }
            }
        })
    </script>
</body>

</html>
