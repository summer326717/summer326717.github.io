<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>注册</title>
    <link rel="stylesheet" href="../../static/css/ydui.rem.css">
    <script src="../../static/js/common/ydui.flexible.js"></script>
    <link rel="stylesheet" href="../../static/css/ydui.base.css">
    <link rel="stylesheet" href="../../static/css/common.css">
    <script src="../../static/js/common/vue.min.js"></script>    
    <script src="../../static/js/common/ydui.rem.js"></script>
    <script src="../../static/js/common/axios.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <span class="left hclose" @click="goHistory"></span>
        </div>
        <div class="login">
            <p class="bold_tit">注册</p>
            <p>
                <input class="ipt" type="text" placeholder="请输入手机号/邮箱">
            </p>
            <p class="ipt-code">
                <input class="ipt" type="text" placeholder="请输入验证码">
                <span class="close"></span>
                <button class="s-btn">获取验证码</button>
            </p>
            <p>
                <input class="ipt" type="text" placeholder="请设置6-20位登录密码">
                <span class="close"></span>
            </p>
            <p>
                <input class="ipt" type="text" placeholder="请输入真实姓名">
            </p>
            <p>
                <button class="w-btn mt42">完成</button>
            </p>
            <p class="tip">点击-完成即代表您同意
                <router-link to='/login' class="c_orange">《注册服务协议》</router-link>
            </p>
        </div>
    </div>
    <script>
        new Vue({
            el: '.wrap',
            methods: {
                goHistory: function () {
                    location.go(-1);
                }
            }
        })
    </script>
</body>

</html>
